<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title> 
</head>

<body>

  <div class="card">
    <div id="cardHeader">

      <img src="./images/illustration-hero.svg" alt="hero">
    </div>
    <div class="container">


      <div id="title"> Order Summary </div>
      <div id="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!

      </div>
      <div id="plan">
        <div >
          
        </div>
        <div id="imageplan">
          <img src="./images/icon-music.svg" alt="icon">
        </div>
        <div id="priceplan">
          <strong>  Annual Plan</strong> <br>
          $59.99/year
        </div>
        <div id="changeplan">

         <a href="#">Change  </a> 
        </div>

      </div>
      <button id="btnpaiement"> Proceed to Payment</button>
      <button id="btncancel"> Cancel Order</button>
    </div>
  </div>

</body>

</html>
